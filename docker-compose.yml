version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: supera_postgres
    restart: always
    environment:
      POSTGRES_USER: supera
      POSTGRES_PASSWORD: supera123
      POSTGRES_DB: acessos_modulos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supera"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: